<header >
    <div class="container">
        <nav class="navbar">
            <a href="#">
                <img src="https://i.postimg.cc/nrDzPQGL/logo-light.png" alt="logo" width="150" class="logo-light">
                <img src="https://i.postimg.cc/zGS7VxRq/logo-dark.png" alt="logo" width="150" class="logo-dark">
            </a>

            <div class="btn-group">
                <button class="theme-btn theme-btn-mobile light" [class.light]="isLightTheme" [class.dark]="!isLightTheme" (click)="toggleTheme()">
                    <ion-icon name="moon" class="moon"></ion-icon>
                    <ion-icon name="sunny" class="sun"></ion-icon>
                </button>

                <button class="nav-menu-btn" (click)="toggleNav()">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
            </div>

            <div class="flex-wrapper">
                <ul class="desktop-nav">
                    <li><a routerLink="/" routerLinkActive="router-link-active"  class="nav-link">Home</a></li>
                    <li><a routerLink="/test_series" class="nav-link">Test Series</a></li>
                    <!-- <li><a routerLink="/payment" class="nav-link">Test Series</a></li> -->
                    <li><a routerLink="/auth" class="nav-link">Login</a></li>

                    <button class="theme-btn theme-btn-desktop light" [class.light]="isLightTheme" [class.dark]="!isLightTheme" (click)="toggleTheme()">
                        <ion-icon name="moon" class="moon"></ion-icon>
                        <ion-icon name="sunny" class="sun"></ion-icon>
                    </button>
                </ul>

            </div>

            <div class="mobile-nav" [class.active]="isNavActive">
                <button class="nav-close-btn" (click)="toggleNav()">
                    <ion-icon name="close-outline"></ion-icon>
                </button>

                <div class="wrapper">
                    <p class="h3 nav-title">Main Menu</p>

                    <ul>
                        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About me </a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                </div>

                <div>
                    <p class="h3 nav-title">Topics</p>

                    <ul>
                        <li class="nav-item"><a href="#" class="nav-link">Database</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Accessibility </a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Web Performance</a></li>
                    </ul>
                </div>
            </div>
        </nav>
   
    </div>
</header>
<div [ngClass]="isLightTheme ? 'light-theme' : 'dark-theme'">

    <router-outlet ></router-outlet>
   
</div>
