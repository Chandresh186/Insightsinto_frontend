<div class="container">
    <div class="d-flex justify-content-between p-3">
        <h4 class="mb-0">All Questions</h4>
        <div>
            <button class="btn btn-primary" routerLink="/dash/create-question">Add new</button> &nbsp;
            <input type="file" #fileInput (change)="onFileSelected($event)" accept=".csv" hidden>
            <button class="btn btn-primary"  (click)="fileInput.click()">Import CSV</button> &nbsp;
            <button class="btn btn-primary" (click)="downloadCSV()">Download CSV</button>
        </div>
    </div>
    <div id="question" class="table-wrapper mb-5">
        <app-table  
            [tableHeaders]="tableHeaders"
            [tableData]="tableData"
            [itemsPerPage]="50"
            [actionsConfig]="actionConfig"
            (actionTriggered)="handleAction($event)"
            [tableName]="''"
            [showTableName]="true"
            [showSeriaNumber]="true"
            [showSearchBar]="true"
            [showColumns]="showColumns">
          </app-table>
    
    </div>

</div>
