
   <div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h2>User permissions</h2>
        <div class="d-flex gap-2">
            <button type="submit" class="btn" (click)="createOrUpdateUserPermissions()" >Save changes</button>
            <button type="submit" class="btn" routerLink="/dash/user-list" >Back</button>
        </div>
    </div>
    <div class="checkbox-wrapper mt-5 mx-auto">
      <div *ngFor="let permission of permissionsList" class="checkbox-item">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [id]="permission.moduleName"
            [value]="permission.moduleName"
            (change)="onCheckboxChange($event)"
            [checked]="selectedPermissions.includes(permission.moduleName)"
          />
          <label class="form-check-label" [for]="permission.moduleName">
            {{ permission.moduleName }}
          </label>
        </div>
      </div>
    </div>
  </div>
