<div class="container">
    <div class="d-flex justify-content-between p-3">
        <h4 class="mb-0">All YoutubeLinks</h4>

            <button class="btn btn-primary" routerLink="/dash/create-question">Add new</button> &nbsp;
            <input type="file" #fileInput (change)="onFileSelected($event)" accept=".csv" hidden>
            <button class="btn btn-primary"  (click)="fileInput.click()">Import CSV</button> &nbsp;
            <button class="btn btn-primary" (click)="downloadCSV()">Download CSV</button>
        </div> -->
    </div>
    <div id="question" class="table-wrapper mb-5">
        <app-table  
            [tableHeaders]="tableHeaders"
            [tableData]="tableData"
            [itemsPerPage]="50"
            [actionsConfig]="actionConfig"
            (actionTriggered)="handleAction($event)"
            [tableName]="''"
            [showTableName]="true"
            [showSeriaNumber]="true"
            [showSearchBar]="true"
            [showColumns]="showColumns">
          </app-table>
    
    </div>

    <iframe *ngIf="youtubeVideoLink"
            class="mb-5 rounded"
            width="100%"
            height="500"
            [src]="youtubeVideoLink"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>

</div>




<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">YouTube Link Update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<form [formGroup]="youtubeForm">
                <div class="mb-3">
                  <label for="id">ID</label>
                  <input
                    type="text"
                    id="id"
                    class="form-control"
                    formControlName="id"
                    placeholder="Enter Id"
                    readonly
                  />
                  <div *ngIf="youtubeForm.get('id')?.touched && youtubeForm.get('id')?.invalid" class="text-danger">
                    <small>ID is required.</small>
                  </div>
                </div>
              
                <div class="mb-3">
                  <label for="videoLink">YouTube Embed Link</label>
                  <input
                    type="text"
                    id="videoLink"
                    class="form-control"
                    formControlName="videoLink"
                    placeholder="Enter valid YouTube URL"
                  />
                  <div *ngIf="youtubeForm.get('videoLink')?.touched && youtubeForm.get('videoLink')?.invalid" class="text-danger">
                    <small *ngIf="youtubeForm.get('videoLink')?.errors?.['required']">Video link is required.</small>
                    <small *ngIf="youtubeForm.get('videoLink')?.errors?.['pattern']">Enter a valid YouTube URL.</small>
                  </div>
                </div>
              
              </form>
              
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" (click)="onSubmit()">Save</button>
	</div>
</ng-template>
